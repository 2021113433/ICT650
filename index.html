                  <h2 class="mb-5">User's Record</h2>
                  <div class="w3-container">
                    <table class="w3-table-all w3-centered">
                        <thead>
                            <tr>
                                <th class="product-name">No</th>
                                <th class="product-name">Name</th>
                                <th class="product-name">Email</th>
                                <th class="product-edit">Date/Time</th>
                                <th class="product-edit">GPS Coordinate</th> 
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <script type="module">
                                var userNo = 0;
                                function AddItemToTable(name, email, time){
                                    let trow =  document.createElement("tr");
                                    let td1 = document.createElement("td");
                                    let td2 = document.createElement("td");
                                    let td3 = document.createElement("td");
                                    let td4 = document.createElement("td");
                                    let td5 = document.createElement("td");

                                    td1 .innerHTML = ++userNo;
                                    td2.innerHTML = name;
                                    td3.innerHTML = email;
                                    td4.innerHTML = time;
                                    td5.innerHTML = "37.4219983, -122.084";

                                    trow.appendChild(td1);
                                    trow.appendChild(td2);
                                    trow.appendChild(td3);
                                    trow.appendChild(td4);
                                    trow.appendChild(td5);

                                    tbody.appendChild(trow);
                                }

                                function AddAllItemsToTable(Users){
                                    userNo = 0;
                                    tbody.innerHTML="";
                                    Users.forEach(element => {
                                        AddItemToTable(element.name, element.email, element.time);
                                    });
                                }

                                import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";
                                import { getDatabase, ref, child, onValue, get } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-database.js";

                                // TODO: Add SDKs for Firebase products that you want to use
                                // https://firebase.google.com/docs/web/setup#available-libraries
                            
                                // Your web app's Firebase configuration
                                const firebaseConfig = {
                                apiKey: "AIzaSyDfIEK-OjrHJpc5beqG6-uJO1VQaNivciA",
                                authDomain: "hospital-finder-zuhaimu-d4772.firebaseapp.com",
                                databaseURL: "https://hospital-finder-zuhaimu-d4772-default-rtdb.asia-southeast1.firebasedatabase.app",
                                projectId: "hospital-finder-zuhaimu-d4772",
                                storageBucket: "hospital-finder-zuhaimu-d4772.appspot.com",
                                messagingSenderId: "1042566428856",
                                appId: "1:1042566428856:web:0de151c6f51d120fe85c4d"
                                };
                            
                                // Initialize Firebase
                                const app = initializeApp(firebaseConfig);

                                // const database = ref(getDatabase(app));

                                const db = getDatabase();

                                function GetAllDataOnce(){
                                    const dbRef = ref(db);

                                    get(child(dbRef, "Users"))
                                    .then((snapshot)=>{
                                        var Users = [];

                                        snapshot.forEach(childSnapshot => {
                                            Users.push(childSnapshot.val());
                                        });
                                        AddAllItemsToTable(Users);
                                    });
                                }

                                window.onload = GetAllDataOnce;
                                
                            </script>
